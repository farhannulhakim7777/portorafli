<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <div id="navbar"></div>

    <section class="hero-section d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row align-items-center gy-4 flex-column-reverse flex-lg-row">

                <div class="col-lg-6 text-center text-lg-start">
                    <p class="hero-tagline text-uppercase mb-2">
                        future thinking</p>
                    <h1 class="fw-bold display-5 mb-3 hero-title">
                        RAFLI RAHMAT SYABANI.
                    </h1>
                    <p class="lead mb-4 hero-subtitle">
                        Broadcasting Journalism | Budi Luhur University
                    </p>

                    <div class="d-flex gap-3 justify-content-center justify-content-lg-start flex-wrap">
                        <a href="portfolio.html" class="btn btn-dark px-4 py-2 rounded-pill">View Work</a>
                        <a href="contact.html" class="btn btn-outline-dark px-4 py-2 rounded-pill">Contact Me</a>
                    </div>
                </div>

                <div class="col-lg-6 text-center">
                    <div class="img-container">
                        <img src="/img/profile/rafli.png" alt="RRS Profile" class="img-fluid hero-img">
                    </div>
                </div>

            </div>
        </div>
    </section>


    <script>
        fetch('component/navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        window.addEventListener("scroll", function () {
            const navbar = document.getElementById("mainNavbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>
    <div id="footer"></div>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
