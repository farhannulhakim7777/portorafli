<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <div id="navbar"></div>
    <section class="skills-section section-light py-5 mt-5">
        <div class="container">

            <div class="text-center mb-5">
                <h2 class="fw-bold">Skills</h2>
                <p class="text-muted">Soft skills & technical skills I bring to every project</p>
            </div>

            <div class="row g-4">

                <!-- Soft Skills -->
                <div class="col-md-6">
                    <div class="p-4 border rounded-4 h-100">
                        <h5 class="fw-bold mb-3">Soft Skills</h5>
                        <ul class="list-unstyled mb-0">
                            <li>✔ Adaptif</li>
                            <li>✔ Komunikatif</li>
                            <li>✔ Kerja sama tim</li>
                            <li>✔ Problem solving</li>
                            <li>✔ Bertanggung jawab</li>
                        </ul>
                    </div>
                </div>

                <!-- Hard Skills -->
                <div class="col-md-6">
                    <div class="p-4 border rounded-4 h-100">
                        <h5 class="fw-bold mb-3">Hard Skills</h5>
                        <ul class="list-unstyled mb-0">
                            <li>✔ OBS</li>
                            <li>✔ Video editing</li>
                            <li>✔ Camera operation</li>
                            <li>✔ Content management</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>



    <script>
        fetch('component/navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        window.addEventListener("scroll", function () {
            const navbar = document.getElementById("mainNavbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>
    <script src="../js/main.js"></script>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
