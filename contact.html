<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
   <link rel="stylesheet" href="assets/main.css">
<link rel="stylesheet" href="assets/responsive.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <div id="navbar"></div>


    <section class="contact-section section-light py-5 mt-5">
        <div class="container">

            <!-- Header -->
            <div class="text-center mb-5">
                <h2 class="fw-bold">Get In Touch</h2>
                <p class="text-muted">Letâ€™s work together on your next project</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-card p-5 rounded-4 shadow-sm">

                        <form>
                            <div class="row g-4">

                                <div class="col-md-6">
                                    <input type="text" class="form-control form-control-lg" placeholder="Your Name"
                                        required>
                                </div>

                                <div class="col-md-6">
                                    <input type="email" class="form-control form-control-lg" placeholder="Your Email"
                                        required>
                                </div>

                                <div class="col-12">
                                    <input type="text" class="form-control form-control-lg" placeholder="Subject">
                                </div>

                                <div class="col-12">
                                    <textarea class="form-control form-control-lg" rows="5" placeholder="Your Message"
                                        required></textarea>
                                </div>

                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-dark px-5 py-2 rounded-pill">
                                        Send Message
                                    </button>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>
    <script>
  fetch('component/navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });

      window.addEventListener("scroll", function () {
    const navbar = document.getElementById("mainNavbar");
    if (window.scrollY > 50) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  });
</script>
<script src="../js/main.js"></script>
        <div id="footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
